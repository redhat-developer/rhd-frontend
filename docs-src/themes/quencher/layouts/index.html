{{ partial "header.html" . }}

{{ .Content}}

<div>
<!-- Note that .Data.Pages is the equivalent of .Site.Pages on the homepage template. -->
{{ range $txname, $tx := .Site.Taxonomies }}
<a href="{{ "/" | relLangURL}}{{ $txname | urlize }}">{{ $txname }}</a>
    {{ range $key, $val := $tx }}
        {{ $key }}
        {{ range $val.Pages }}
            <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
    {{ end }}
{{ end }}
</div>

{{ partial "footer.html" . }}
