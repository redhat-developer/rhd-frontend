<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ block "title" . }}
    {{ .Site.Title }}
    {{ end }}</title>
  {{ if .Site.Params.minify }}
  <!-- <link rel="stylesheet" href="/css/pfe-base.min.css"> -->
  <link rel="stylesheet" href="/css/advanced-theme.css">
  <link rel="stylesheet" href="/css/pfe-layouts.min.css">
  <link rel="stylesheet" href="/css/rhd.min.css">
  {{ else }}
  <!-- <link rel="stylesheet" href="/css/pfe-base.css"> -->
  <link rel="stylesheet" href="/css/advanced-theme.css">
  <link rel="stylesheet" href="/css/pfe-layouts.css">
  <link rel="stylesheet" href="/css/rhd.css">
  {{ end }}
  <link rel="stylesheet" href="/css/prism-ghcolors.css">
  <script src="/js/base.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.5/es6-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/system.min.js"></script> -->
  <!-- <script src="/js/require1k.min.js"></script> -->
</head>

<body class="pf-m-redhat-font">
  <div class="pf-c-page" id="page-layout-grouped-nav">
  {{ partial "header.html" . }}
  <main role="main" class="pf-c-page__main" tabindex="-1" id="main-content-page-layout">
    <section class="pf-c-page__main-section pf-m-light">
      <div class="layout-content">
        <div id="block-rhdp-content" class="block block-system">
          <article role="article" class="node">
            <div class="node__content">
              <div class="field">
                <section class="pf-c-page__main-section pf-c-content">
                {{ partial "cssvariables.html" . }}
                </section>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  {{ block "footer" . }}
  <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
  {{ end }}
  {{ partial "footer.html" . }}
  {{ block "scripts" . }}{{ end }}
</body>

</html>
